<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="popup.css">
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
	<script src="popup.js"></script>
	<title>bookmarklet+</title>
</head>
<body>
	<div class="modal-header">
		<h1 class="logo">bookmarklet+</h1>
	</div>
	<ul class="modal-content">
		<li class="folder">
			<div class="folder-details">
				<p class="folder-name">GitHub</p>
				<div class="folder-actions">
					<i class="fas fa-pen edit-folder-script"></i>
					<i class="fas fa-trash delete-script"></i>
				</div>
				<ul class="content">
					<li class="script">
						<p class="script-name">Template PR Martell</p>
						<div class="script-actions">
							<i class="fas fa-pen edit-script"></i>
							<i class="fas fa-trash delete-script"></i>
						</div>
					</li>
				</ul>
			</div>
		</li>
	</ul>
	<div class="modal-footer">
		<h2 class="add-folder">+folder</h2>
		<h2 class="add-script">+script</h2>
	</div>
</body>
</html>
